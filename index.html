<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porco</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="frame"> 

        <div class="pig">
            <div class="ear-first"></div>
            <div class="ear-second"></div>
            
            <div class="eye-first">
                <div class="first-pupil"></div>
            </div>
            <div class="eye-second">
                <div class="second-pupil"></div>
            </div>
            
            <div class="nose">
                <div class="nostril-first"></div>
                <div class="nostril-second"></div>

                <div class="aleatorio"></div>
            </div>
        </div>
    </div>     
</body>
</html>
